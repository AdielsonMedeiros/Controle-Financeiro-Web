<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro Completo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meu Controle Financeiro</h1>

      <!-- Seção de Autenticação (sem alterações) -->
      <div id="auth-container">
        <div id="login-view">
          <p class="auth-title">Por favor, faça o login para continuar.</p>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="text"
              id="login-email"
              placeholder="seuemail@exemplo.com"
            />
          </div>
          <div class="form-group">
            <label for="login-password">Senha</label>
            <input
              type="password"
              id="login-password"
              placeholder="Sua senha"
            />
          </div>
          <button id="login-email-btn">Login</button>
          <div class="social-login-section">
            <p class="social-login-title">Ou entre com</p>
            <div class="social-login-container">
              <button id="login-google-icon-btn" class="social-icon-btn" title="Login com Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png" alt="Google Logo"/>
              </button>
              <button id="login-github-icon-btn" class="social-icon-btn" title="Login com GitHub">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"/>
              </button>
            </div>
          </div>
          <p class="toggle-auth">
            Não tem uma conta? <a href="#" id="show-register">Registre-se</a>
          </p>
        </div>
        <div id="register-view" style="display: none">
          <p class="auth-title">Crie sua conta para começar.</p>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input
              type="text"
              id="register-email"
              placeholder="seuemail@exemplo.com"
            />
          </div>
          <div class="form-group">
            <label for="register-password">Senha</label>
            <input
              type="password"
              id="register-password"
              placeholder="Crie uma senha"
            />
          </div>
          <button id="register-btn">Registrar</button>
          <p class="toggle-auth">
            Já tem uma conta? <a href="#" id="show-login">Faça o login</a>
          </p>
        </div>
      </div>

      <!-- Informações do Usuário (sem alterações) -->
      <div id="user-info" style="display: none">
        <div class="user-details">
            <img id="user-avatar" src="" alt="Avatar do Usuário" />
            <p>Olá, <span id="user-email"></span>!</p>
        </div>
        <button id="logout-btn">Sair</button>
      </div>

      <!-- Conteúdo Principal do App -->
      <div id="app-content" style="display: none">
        
        <!-- Abas para Gasto e Receita -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="expense-form-container">Adicionar Gasto</button>
          <button class="tab-btn" data-tab="income-form-container">Adicionar Receita</button>
        </div>

        <!-- Formulário de Gasto -->
        <div id="expense-form-container" class="form-container active">
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-description">Descrição do Gasto</label>
                    <input type="text" id="expense-description" placeholder="Ex: Almoço, transporte..." required />
                </div>
                <div class="form-group">
                    <label for="expense-category">Categoria</label>
                    <select id="expense-category" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Valor (R$)</label>
                    <input type="number" id="expense-amount" step="0.01" placeholder="Ex: 25,50" required />
                </div>
                <button type="submit">Adicionar Gasto</button>
            </form>
        </div>
        
        <!-- Formulário de Receita -->
        <div id="income-form-container" class="form-container">
            <form id="income-form">
                <div class="form-group">
                    <label for="income-description">Descrição da Receita</label>
                    <input type="text" id="income-description" placeholder="Ex: Salário, Freelance..." required />
                </div>
                 <div class="form-group">
                    <label for="income-category">Categoria</label>
                    <select id="income-category" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="Salário">Salário</option>
                        <option value="Investimentos">Investimentos</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Presente">Presente</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="income-amount">Valor (R$)</label>
                    <input type="number" id="income-amount" step="0.01" placeholder="Ex: 3000,00" required />
                </div>
                <button type="submit">Adicionar Receita</button>
            </form>
        </div>

        <hr />

        <!-- Gráfico de Gastos -->
        <div class="chart-container">
          <canvas id="expense-chart"></canvas>
        </div>

        <hr />

        <h2>Resumo Mensal</h2>
        <div class="summary-container">
            <div class="summary-item income">
                <span>Receitas</span>
                <strong id="monthly-income">R$ 0.00</strong>
            </div>
             <div class="summary-item expense">
                <span>Despesas</span>
                <strong id="monthly-expenses">R$ 0.00</strong>
            </div>
            <div class="summary-item balance">
                <span>Saldo</span>
                <strong id="monthly-balance">R$ 0.00</strong>
            </div>
        </div>

        <hr />

        <h2>Histórico de Transações</h2>
        <ul id="transaction-list"></ul>

      </div>
    </div>

    <!-- Scripts (sem alterações) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
