<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meu Controle Financeiro</h1>

      <div id="auth-container">
        <div id="login-view">
          <p class="auth-title">Por favor, faça o login para continuar.</p>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="text"
              id="login-email"
              placeholder="seuemail@exemplo.com"
            />
          </div>
          <div class="form-group">
            <label for="login-password">Senha</label>
            <input
              type="password"
              id="login-password"
              placeholder="Sua senha"
            />
          </div>
          <button id="login-email-btn">Login</button>

          <div class="social-login-section">
            <p class="social-login-title">Ou entre com</p>
            <div class="social-login-container">
              <button
                id="login-google-icon-btn"
                class="social-icon-btn"
                title="Login com Google"
              >
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1024px-Google_%22G%22_logo.svg.png"
                  alt="Google Logo"
                />
              </button>

              <button
                id="login-github-icon-btn"
                class="social-icon-btn"
                title="Login com GitHub"
              >
                <img
                  src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                  alt="GitHub Logo"
                />
              </button>
            </div>
          </div>

          <p class="toggle-auth">
            Não tem uma conta? <a href="#" id="show-register">Registre-se</a>
          </p>
        </div>

        <div id="register-view" style="display: none">
          <p class="auth-title">Crie sua conta para começar.</p>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input
              type="text"
              id="register-email"
              placeholder="seuemail@exemplo.com"
            />
          </div>
          <div class="form-group">
            <label for="register-password">Senha</label>
            <input
              type="password"
              id="register-password"
              placeholder="Crie uma senha"
            />
          </div>
          <button id="register-btn">Registrar</button>
          <p class="toggle-auth">
            Já tem uma conta? <a href="#" id="show-login">Faça o login</a>
          </p>
        </div>
      </div>

      <div id="user-info" style="display: none">
        <img id="user-avatar" src="" alt="Avatar do Usuário" />
        <div class="user-details">
          <p>Olá, <span id="user-email"></span>!</p>
          <button id="logout-btn">Sair</button>
        </div>
      </div>

      <div id="app-content" style="display: none">
        <form id="expense-form">
          <div class="form-group">
            <label for="description">Descrição do Gasto</label>
            <input
              type="text"
              id="description"
              placeholder="Ex: Almoço, transporte..."
              required
            />
          </div>

          <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category" required>
              <option value="" disabled selected>
                Selecione uma categoria
              </option>
              <option value="Alimentação">Alimentação</option>
              <option value="Transporte">Transporte</option>
              <option value="Lazer">Lazer</option>
              <option value="Moradia">Moradia</option>
              <option value="Saúde">Saúde</option>
              <option value="Outros">Outros</option>
            </select>
          </div>

          <div class="form-group">
            <label for="amount">Valor (R$)</label>
            <input
              type="number"
              id="amount"
              step="0.01"
              placeholder="Ex: 25,50"
              required
            />
          </div>
          <button type="submit">Adicionar Gasto</button>
        </form>

        <hr />

        <div class="chart-container">
          <canvas id="expense-chart"></canvas>
        </div>

        <hr />

        <h2>Histórico de Gastos</h2>
        <ul id="expense-list"></ul>

        <hr />

        <div class="metrics">
          <p>Gasto Hoje: R$ <span id="daily-total">0.00</span></p>
          <p>Gasto no Mês: R$ <span id="monthly-total">0.00</span></p>
        </div>

        <div class="total">
          <h3>Total Geral: R$ <span id="total-amount">0.00</span></h3>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>

    <script defer src="script.js"></script>
  </body>
</html>
