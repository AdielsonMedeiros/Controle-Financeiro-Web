<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="/financa/styles.css"> 
</head>
<body>

    <div class="container">
        <h1>Meu Controle Financeiro</h1>

        <form id="expense-form">
            <div class="form-group">
                <label for="description">Descrição do Gasto</label>
                <input type="text" id="description" placeholder="Ex: Almoço, transporte..." required>
            </div>
            
            <div class="form-group">
                <label for="category">Categoria</label>
                <select id="category" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Valor (R$)</label>
                <input type="number" id="amount" step="0.01" placeholder="Ex: 25,50" required>
            </div>
            <button type="submit">Adicionar Gasto</button>
        </form>

        <hr>

        <div class="chart-container">
            <canvas id="expense-chart"></canvas>
        </div>

        <hr>

        <h2>Histórico de Gastos</h2>
        <ul id="expense-list">
        </ul>
        
        <hr>

        <div class="metrics">
            <p>Gasto Hoje: R$ <span id="daily-total">0.00</span></p>
            <p>Gasto no Mês: R$ <span id="monthly-total">0.00</span></p>
        </div>

        <div class="total">
            <h3>Total Geral: R$ <span id="total-amount">0.00</span></h3>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/financa/config.js"></script> 
    <script src="/financa/script.js"></script> 
</body>
</html>
